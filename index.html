<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gameStart">
        <h1>Rock Paper Scissors</h1>
        
        <div class="choice">
            <img src="./images/rock.svg" alt="rock">
            <img src="./images/paper.svg" alt="paper">
            <img src="./images/scissors.svg" alt="scissors">
        </div>
        <h3>You vs Machine</h3>
        <div class="score">
            <h2 class="playerScore">0</h2>
            <h2 class="dash">-</h2>
            <h2 class="machineScore">0</h2>
        </div>
    </div>

    <div class="gameEnd">
        <h1 class="verdict">Round 0</h1>
        <h1 class="restart">Restart</h1>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
