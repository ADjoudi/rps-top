<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choice">
        <img src="./images/rock.svg" alt="rock">
        <img src="./images/paper.svg" alt="paper">
        <img src="./images/scissors.svg" alt="scissors">
    </div>
    <h2 class="verdict">Round 0</h1>
    <div class="score">
        <h2 class="playerScore">0</h2>
        <h2 class="dash">-</h2>
        <h2 class="machineScore">0</h2>
    </div>
    <h2>You vs Machine</h2>
    
    <script src="./js/script.js"></script>
</body>
</html>
